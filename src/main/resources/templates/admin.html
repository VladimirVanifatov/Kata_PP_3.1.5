<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" >
</head>
<body>
<!--Header-->
<nav class="navbar d-block p-1 bg-secondary text-white">
    <div class="container-fluid">
        <a class="navbar-brand" id="nameCurrentUser">
        </a>
        <a class="navbar-brand text-logout"  th:href="@{/logout}">Logout</span></a>
    </div>
</nav>

<!-- Sidebar -->
<div class="container-fluid ">
    <div class="row flex-nowrap   mt-3 pl-0 pe-5 he">
        <nav id="sidebarMenu" class="d-block col-md-2 pl-0 bg-white">
            <ul class="list-group list-group-flush" id="sidebarData">
            </ul>
        </nav>


<!--        Table-->
        <div class ="container-fluid" id="UserTable">
            <h1 class="text-3">Admin Panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="userTableBtn" aria-current="page">User table</a>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="newUserBtn">New user</a>
                </li>
            </ul>
            <div class="" id="allUsers">
            <h5 class="py-3 px-3 my-0 border">All users</h5>
            <table class = "table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="col-md-1"> ID</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Age </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> Role </th>
                    <th scope="col" class="col-md-1"> Edit </th>
                    <th scope="col" class="col-md-1"> Delete </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
            <div class="d-none" id="newUser">
                <h5 class="py-3 px-3 my-0 border">Add new users</h5>
                <div class="modal-body col-md-4 offset-md-4 text-center">
                    <form  id="formNewUser">
                        <div class="form-group text-3">
                            <label for="input15">Name</label>
                            <input type="text" class="form-control" name="name"  id="input15" >
                        </div>
                        <div class="form-group text-3">
                            <label for="input25">Age</label>
                            <input type="text" class="form-control" name="age" id="input25">
                        </div>
                        <div class="form-group text-3">
                            <label for="input35">Email</label>
                            <input type="email" class="form-control" name="email" id="input35">
                        </div>
                        <div class="form-group text-3">
                            <label for="input45">Password</label>
                            <input type="password" class="form-control" name="password"  id="input45">
                        </div>
                        <p class="text-3">Role</p>
                        <div class="form-group text-left" id="inputRoles">

                        </div>

                        <button type="submit" form="formNewUser" class="btn btn-success">Add new user</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>


<div id="modalEdit">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body col-md-6 offset-md-3 text-center" id="formWrapper1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="editSubmit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalDelete">
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body col-md-6 offset-md-3 text-center" id="formWrapper">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="deleteSubmit" type="submit"  class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/script.js"></script>


</body>
</html>
