<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" >

</head>
<body>
<nav class="navbar d-block p-1 bg-secondary text-white">
    <div class="container-fluid">
        <a class="navbar-brand">
            <span th:class="text-2" th:text="${currentUser.name}"></span>
            <span> with roles: </span>
            <span th:each="role : ${currentUser.roles}">
                <span th:text="${role}"></span>
            </span>
        </a>
        <a class="navbar-brand text-logout"  th:href="@{/logout}">Logout</span></a>
    </div>
</nav>
    <div class="container-fluid ">
        <div class="row flex-nowrap   mt-3 pl-0 pe-5 he">
            <nav id="sidebarMenu" class="d-block col-md-2 pl-0 bg-white">
                <ul class="list-group list-group-flush">
                    <div th:each="role : ${currentUser.roles}">
                        <a style="text-decoration: none" th:href="@{/{user}(user=${#strings.toLowerCase(role)})}"><li th:text="${#strings.substring(role, 0, 1)} + ${#strings.substring(role, 1).toLowerCase()} " class="list-group-item rounded" aria-current="true" th:classappend="${role.authority} == 'ROLE_USER' ? 'active' : 'noa'"></li>
                        </a>
                    </div>
                </ul>
            </nav>
            <div class ="container-fluid">
                <h1 class="text-3">User information-page</h1>
                <h5 class="py-3 px-3 my-0 border">About user</h5>
                <table class = "table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col" class="col-md-1"> ID</th>
                        <th scope="col"> Name</th>
                        <th scope="col"> Age </th>
                        <th scope="col"> Email </th>
                        <th scope="col"> Role </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text = "${currentUser.id}"></td>
                        <td th:text = "${currentUser.name}"></td>
                        <td th:text = "${currentUser.age}"></td>
                        <td th:text = "${currentUser.email}"></td>
                        <td>
                        <span th:each="role : ${currentUser.roles}">
                        <span th:text="${role}"></span>
                        </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
